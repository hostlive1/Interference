<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Table with Image Zoom</title>
<style>
    table {
        border-collapse: collapse;
        width: 50%;
        margin: 20px auto;
    }
    th, td {
        border: 1px solid rgb(255, 255, 255)55, 255, 255);
        padding: 18px 8px;
        text-align: center;
    }
    img {
        max-width: 100%;
        height: auto;
        cursor: pointer;
    }
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.9);
    }
    .modal-content {
        margin: 10% auto;
        display: block;
        width: 80%;
        max-width: 900px;
    }
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }
    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
</style>
</head>
<body>

<!-- <h2>Dynamic Table with Image Zoom</h2> -->

<button onclick="decreaseSize()">Decrease Table Size</button>

    </thead>
    <tbody>

        </tr>
        <tr>
            <td><img src="experiment_3/No_interference/0000_iltim.png" onclick="openModal('experiment_3/No_interference/0000_iltim.png')" />No Interference</td>

            <td><img src="experiment_3/Scenario1/Interference/sorted_curve/0011_iltim.png" onclick="openModal('experiment_3/Scenario1/Interference/sorted_curve/0011_iltim.png')" /></td>

        <tr>
            <!-- Add more rows as needed -->
        </tr>
    </tbody>
</table>

<div id="myModal" class="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <img class="modal-content" id="modalImg">
</div>

<script>
    function increaseSize() {
        var table = document.getElementById("myTable");
        var width = parseInt(table.style.width) || 50;
        table.style.width = (width + 10) + "%";
    }

    function decreaseSize() {
        var table = document.getElementById("myTable");
        var width = parseInt(table.style.width) || 50;
        table.style.width = (width - 10) + "%";
    }

    function openModal(imgSrc) {
        var modal = document.getElementById("myModal");
        var modalImg = document.getElementById("modalImg");
        modal.style.display = "block";
        modalImg.src = imgSrc;
    }

    function closeModal() {
        var modal = document.getElementById("myModal");
        modal.style.display = "none";
    }

    window.onclick = function(event) {
        var modal = document.getElementById("myModal");
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

</body>
</html>
